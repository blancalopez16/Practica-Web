	<link rel="stylesheet" type="text/css" href="styles/style.css">

</head>

<body>
	<nav class="navbar">
		<ul class="navbar-list">
			<li class="navbar-item">

			<li class="navbar-item">

			<li class="navbar-item active">
				<a href="contact.html">Contacto</a>
			</li>
		</ul>
	</nav>

	<div class="container">
		<section class="row section-container">
			<section class="mision section-container">
				<h2>Contacta con nosotros</h2>
				<div class="row">
	
					<div class="col-6">
						<div>
							<ul id="taskContainer">
							</ul>
						</div>   
					</div>
	
					<div class="col-6">
						<div class="form">
							<form name="mision" method="get">
								<div class="form-row">
									<label for="nombre">Nombre:</label>
									<input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
								</div>
								<div class="form-row">
									<label for="email">Email:</label>
									<input type="email" id="email" name="email" placeholder="name@company.com" 
									pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
									
								</div>
								<div class="form-row">
									<div>Tipo de pedido</div>
									<label for="tipo_mision_1">Pedido 1</label>
									<input type="radio" id="tipo_mision_1" name="tipo_mision" value="Rescate" required>
	
									<label for="tipo_mision_2">Pedido 2</label>
									<input type="radio" id="tipo_mision_2" name="tipo_mision" value="Ajuste de cuentas" required>
	
									<label for="tipo_mision_3">Pedido 3</label>
									<input type="radio" id="tipo_mision_3" name="tipo_mision" value="Disparos y explosivos" required>
								</div>
								<div class="form-row">
									<label for="ejercito">NÃºmero de Articulos:</label>
									<input type="number" id="ejercito" name="ejercito" min="10" required>
								</div>
								<div class="form-row">
										<label for="fecha">Fecha del Entrega:</label>
										<input type="date" id="fecha" name="fecha" required>
								</div>
								<div class="form-row">
										<button type="submit" id="enviar">Enviar</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</section>

	</div>

	<footer class="footer">

   </footer>
</body>

</html>
